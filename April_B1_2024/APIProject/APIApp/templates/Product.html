<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <table>
            <tr>
                <th>Product Name</th>
                <th>Category Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
            <tr>
            {% for d in products %}
            <td>{{d.title}}</td>
            <td>{{d.category}}</td>
            <td>{{d.description}}</td>
             <td>{{d.price}}</td>
            <td>{{d.image}}</td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
